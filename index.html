<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
    <title>Stats Preview</title>
</head>

<body>
    <main>
        <div class="pictures">
            <img class="picture" src="images/image-header-mobile.jpg" alt="business meeting">
            <div class="overlay"></div>
        </div>
        <div class="main-content">
            <h1>Get <span>insights</span> that help your business grow.</h1>
            <p class="product">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
            <div class="stats">
                <div>
                    <p class="info">10k+</p>
                    <p class="type">Companies</p>
                </div>
                <div>
                    <p class="info">314</p>
                    <p class="type">templates</p>
                </div>
                <div>
                    <p class="info">12m+</p>
                    <p class="type">queries</p>
                </div>
            </div>
        </div>
    </main>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="#">Mert Koca</a>.
    </div>
</body>

</html>
